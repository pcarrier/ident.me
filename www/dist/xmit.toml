[[headers]]
name = "Content-Security-Policy"
value = "frame-ancestors https://pcarrier.com"

[[headers]]
name = "Cache-Control"
value = "public, max-age=3600"

[[headers]]
name = "Cache-Control"
value = "public, max-age=31536000"
on = ".ico$"

[[redirects]]
from = "^/what$"
to = "https://en.wikipedia.org/wiki/IP_address"

[[redirects]]
from = "^/anon$"
to = "https://www.torproject.org"
