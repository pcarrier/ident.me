<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>My public IP addresses &amp; browser data</title>
    <style>
      dt {
        font-weight: bold;
      }

      dd {
        margin-left: 1em;
        margin-bottom: 0.5em;
      }

      body {
        font-family: sans-serif;
        background-color: #eee;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        background-color: #0077b6;
        color: #ffffff;
        padding: 0.5em 0;
        margin: 0;
        font-size: 24px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        padding: 0.5em;
      }

      .section {
        width: 0;
        flex: 1;
        padding: 0.5em;
        margin: 0.5em;
        border: 1px solid #ddd;
        border-radius: 0.5em;
        box-shadow: 0 0 0.5em #0001;
      }

      h2 {
        margin: 0;
        color: #0077b6;
        font-size: 1.2em;
      }

      iframe {
        border: 0;
        width: 100%;
        height: 50vh;
        border-radius: 0.5em;
      }

      #docs {
        text-align: center;
        margin-top: 0.5em;
      }
    </style>
  </head>
  <body>
    <h1>My public IP addresses &amp; browser data</h1>
    <div class="container">
      <div class="section">
        <h2>IPv4</h2>
        <div id="v4"></div>
      </div>
      <div class="section">
        <h2>IPv6</h2>
        <div id="v6"></div>
      </div>
      <div class="section">
        <h2>Browser data</h2>
        <div id="browser">
          <dl>
            <dt>Timezone</dt>
            <dd>
              <script>
                document.write(
                  Intl.DateTimeFormat().resolvedOptions().timeZone,
                );
              </script>
            </dd>
            <dt>Language</dt>
            <dd>
              <script>
                document.write(navigator.language);
              </script>
            </dd>
            <dt>User agent</dt>
            <dd>
              <script>
                document.write(navigator.userAgent);
              </script>
            </dd>
            <dt>Display</dt>
            <dd>
              <script>
                document.write(
                  `${screen.width}⨉${screen.height}⨉${screen.colorDepth} (${window.devicePixelRatio})`,
                );
              </script>
            </dd>
            <dt>Coordinates</dt>
            <dd id="browsercoord"><em>Unknown</em></dd>
          </dl>
          <button id="geolocate">Geolocate me</button>
        </div>
      </div>
    </div>
    <p id="docs"></p>
    <script>
      const delta = 4;
      const mirror = window.location.hostname.substring(4);
      const other = mirror == "ident.me" ? "tnedi.me" : "ident.me";
      document.getElementById("docs").innerHTML =
        `<a href="//api.${mirror}">documentation</a>, <a href="//www.${other}">mirror</a>`;

      function render(json) {
        const {
          ip,
          aso,
          asn,
          continent,
          cc,
          country,
          city,
          postal,
          latitude,
          longitude,
          tz,
        } = json;
        const lat = parseFloat(latitude);
        const long = parseFloat(longitude);
        const maybe = (x) => (x ? x : "<i>unknown</i>");
        return `<dl>
                  <dt>Address</dt>
                  <dd>${ip}</dd>
                  <dt>Autonomous System (ISP)</dt>
                  <dd>${aso} (${asn})</dd>
                  <dt>Timezone</dt>
                  <dd>${tz}</dd>
                  <dt>Continent</dt>
                  <dd>${continent}</dd>
                  <dt>Country</dt>
                  <dd>${country} (${cc})</dd>
                  <dt>City</dt>
                  <dd>${maybe(city)}</dd>
                  <dt>Postal code</dt>
                  <dd>${maybe(postal)}</dd>
                  <dt>Coordinates</dt>
                  <dd>
                    ${lat}, ${long}
                    <br/>
                    <iframe referrerpolicy="no-referrer-when-downgrade" src="https://www.openstreetmap.org/export/embed.html?marker=${latitude},${longitude}&bbox=${long - delta},${lat - delta},${long + delta},${lat + delta}" allowfullscreen>
                    </iframe>
                  </dd>
                </dl>`;
      }

      function update(version) {
        const html = document.getElementById(version);
        html.innerHTML = `<i>Loading…</i>`;
        fetch(`https://${version}.ident.me/json`)
          .then((response) => response.json())
          .then((json) => {
            html.innerHTML = render(json);
          })
          .catch((error) => {
            html.innerHTML = `<b>Error:</b> ${error}`;
          });
      }

      ["v4", "v6"].forEach((v) => update(v));

      document.getElementById("geolocate").onclick = () => {
        navigator.geolocation.getCurrentPosition((position) => {
          const { latitude, longitude } = position.coords;
          const lat = parseFloat(latitude);
          const long = parseFloat(longitude);
          document.getElementById("browsercoord").innerHTML = `
              ${latitude}, ${longitude}
              <br/>
              <iframe referrerpolicy="no-referrer-when-downgrade" src="https://www.openstreetmap.org/export/embed.html?marker=${latitude},${longitude}&bbox=${long - delta},${lat - delta},${long + delta},${lat + delta}" allowfullscreen>
              </iframe>
          `;
        });
      };
    </script>
  </body>
</html>
